<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_login.css') }}">
</head>
<body>
    <div class="container" id="auth-container">
        <h2>Forgot Password</h2>
        <div class="input-group">
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group" id="otp-group" style="display: none;">
            <input type="text" id="otp" placeholder="Enter OTP" required>
        </div>
        <div class="button-group">
            <button class="btn login" id="action-button" onclick="handleAction()">Send OTP</button>
        </div>
        <p id="message"></p>
    </div>

    <script>
        let otpSent = false;

        async function handleAction() {
            const email = document.getElementById("email").value;

            if (!otpSent) {
                const res = await fetch("/send_otp", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email }),
                });
                const data = await res.json();
                document.getElementById("message").textContent = data.message;

                if (data.success) {
                    otpSent = true;
                    document.getElementById("otp-group").style.display = "block";
                    document.getElementById("action-button").textContent = "Verify OTP";
                }
            } else {
                const otp = document.getElementById("otp").value;
                const res = await fetch("/verify_otp", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, otp }),
                });
                const data = await res.json();
                document.getElementById("message").textContent = data.message;

                if (data.success) {
                    localStorage.setItem("reset_email", email);
                    window.location.href = "/reset_password";
                }
            }
        }
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
          const emailInput = document.getElementById('email');
          const otpInput = document.getElementById('otp');  // Initially hidden in your HTML
          const sendBtn = document.getElementById('send-otp-btn');
          const messageDiv = document.getElementById('message');
        
          // Hide OTP input initially
          otpInput.style.display = 'none';
        
          sendBtn.addEventListener('click', async () => {
            messageDiv.textContent = '';
            const email = emailInput.value.trim();
        
            if (!email) {
              messageDiv.textContent = 'Please enter your email.';
              return;
            }
        
            if (sendBtn.textContent === 'Send OTP') {
              // Send OTP step
              try {
                const res = await fetch('/send_otp', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ email })
                });
                const data = await res.json();
                if (data.success) {
                  messageDiv.style.color = 'green';
                  messageDiv.textContent = 'OTP sent! Please check your email.';
                  otpInput.style.display = 'block';
                  sendBtn.textContent = 'Verify OTP';
                } else {
                  messageDiv.style.color = 'red';
                  messageDiv.textContent = data.message || 'Failed to send OTP.';
                }
              } catch (err) {
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'Error sending OTP.';
              }
            } else if (sendBtn.textContent === 'Verify OTP') {
              // Verify OTP step
              const otp = otpInput.value.trim();
              if (!otp) {
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'Please enter the OTP.';
                return;
              }
        
              try {
                const res = await fetch('/verify_otp', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ email, otp })
                });
                const data = await res.json();
                if (data.success) {
                  messageDiv.style.color = 'green';
                  messageDiv.textContent = 'OTP verified! Redirecting to reset password...';
        
                  // Store email so reset page knows who is resetting
                  localStorage.setItem('reset_email', email);
        
                  // Redirect to reset password page after 1.5 seconds
                  setTimeout(() => {
                    window.location.href = '/reset_password.html';
                  }, 1500);
                } else {
                  messageDiv.style.color = 'red';
                  messageDiv.textContent = data.message || 'Invalid OTP.';
                }
              } catch (err) {
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'Error verifying OTP.';
              }
            }
          });
        });
    </script>

</body>
</html>
