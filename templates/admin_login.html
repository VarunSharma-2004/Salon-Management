<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_login_admin.css')}}">
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p id="message"></p>
            <p class="register-link">User? <a href="/">Login here</a></p>
        </form>
    </div>
    <script src="{{ url_for('static', filename='script_login_admin.js')}}"></script>
</body>
</html>
